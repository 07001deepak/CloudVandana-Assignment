<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Survey_style.css">
</head>
<body>
    <center><h1>SURVEY FORM</h1></center>
    <div class="container">
        <center>
            <form action="" class="forms" method="post">
                <table class="tables">
                    <tr>
                        <td>  <label for="Firstname">First Name:</label></td>
                        <td><input type="text" name="Firstname" required></td>
                    </tr>
                    <tr>
                        <td><label for="Lastname">Last Name:</label></td>
                        <td> <input type="text" name="Lastname" required></td>
                    </tr>
                    <tr>
                        <td><label for="DOB">DOB:</label></td>
                        <td> <input type="date" name="DOB" id="" required></td>
                    </tr>
                    <tr>
                        <td><label for="Select a country"> Select a Country:</label></td>
                        <td><select name="country" id="country" required>
                            <option value="India">India</option>
                            <option value="America">America</option>
                            <option value="Australia">Australia</option>
                            <option value="China">China</option>
                            <option value="Turkey">Turkey</option>
                            <option value="Russia">Russia</option>
                            <option value="Thailand">Thailand</option>
                            <option value="Indonasia">Indonasia</option>
                            <option value="Singapure">Singapure</option>
                            <option value="German">German</option>
                            <option value="Pakisthan">Pakisthan</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="Gender" id="Gender">Gender:</label></td>
                        <td>
                            <input type="radio" name="Gender"> <label for="Male" id="Gender">Male</label>
                            <input type="radio" name="Gender"><label for="Male" id="Gender">Female</label>
                        </td>
                        
                    </tr>
                    <tr>
                        <td><label for="profession">Profession:</label></td>
                        <td><input type="text" name="profession" id="profession" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="mobile">Mobile:</label></td>
                        <td><input type="text" name="mobile" required></td>
                    </tr>
                    <tr>
                        <td><button onclick="confirm('Your Response Sucessfully Submitted')">Submit</button></td>
                    </tr>
                </table> 
                    
            </form>
        </center>
    </div>
</body>
</html>
