<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SortArray</title>
</head>
<body>
    <script>
        let array = [1,2,3];
        let n = array.length;
        let temp=0;
        for(let i=0;i<n;i++)
        {
            for(let j=i;j<n;j++)
            {
                if(array[i]<array[j])
                {
                    temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
            }
        }
        for(let i=0;i<n;i++)
        {
            document.write(array[i] + " ");
        }

    </script>
</body>
</html>
